          <script>
            document.getElementById("resetButton").addEventListener("click", function (event) {
            event.preventDefault();

            // Reset form fields to their initial values
            document.getElementById("validationDefault01").value = "";
            document.getElementById("validationDefault02").value = "";
            document.getElementById("validationDefault03").value = "";
            document.getElementById("major").selectedIndex = 0;
            document.getElementById("date").value = "";
            document.getElementById("content").value = "";
            document.getElementById("consent").checked = false;

            // Hide the validation message
            document.getElementById("validationMessage").style.display = "none";
          });

            document.getElementById("editButton").addEventListener("click", function (event) {
            event.preventDefault();

            var name = document.getElementById("validationDefault01").value;
            var studentid = document.getElementById("validationDefault02").value;
            var phonenumber = document.getElementById("validationDefault03").value;

            var major = document.getElementById("major").value;
            var date = document.getElementById("date").value;
            var content = document.getElementById("content").value;
            var consent = document.getElementById("consent").checked;

            if (name === "" || studentid === "" || phonenumber === "" || major === "" || date === "" || content === "" || !consent) {
              document.getElementById("validationMessage").textContent = "Please fill in all required information.";
              document.getElementById("validationMessage").style.display = "block";
            } else {
              document.getElementById("validationMessage").style.display = "none";
              confirm("Do you want to edit this counseling schedule?");
              // document.getElementById("counselingForm").submit();
            }
          });
